<!-- Dette er en funksjon som endrer klassenavnet til naven når den kjøres. Da brukes annen CSS på navbaren, og det er det som gjør at naven dukker opp og forsvinner når man trykker på knappen (på mobil/tynn skjerm) -->
<script>
  function dropdown() {
    var x= document.getElementById("nav");
    if (x.className === "nav") {
      x.className += " responsive";
    } else {
      x.className = "nav"
